<html>
<head>
    <title>Which book is mine?</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

    <script src="sprite_whole.js"></script>

    <link rel="stylesheet" href="si_tablet.css" />
    <meta name="viewport" content="initial-scale=1.0" />
    <!--<meta name="viewport" content="width=device-width">  -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>

<!--Intro slide-->
<div class="slide" id="instructions">
    <img src="images/stanford.png" alt="Stanford University">
    <p id='logo-text'>Stanford Language and Cognition Lab</p>

    <p class="block-text">Welcome to the tablet study. Enter relevant information below:</p>
    <p class="block-text">
        subject ID: <br>
        <input type="text" id="subjectID" name="subjectID" size="30">
    </p>

    <button type="button" id="beforeStudy" onClick="this.blur(); experiment.checkInput()">Start</button>
    <div id="checkMessage"> </div>
</div>

<!--Dot game training-->

<div class="slide" id="training"></div>

<!--move to the study-->

<div class="slide" id="prestudy">
    <br><br><br><br>
    <center><button type="button" onClick="this.blur(); experiment.preStudy()">Begin</button></center>
</div>

<!--main test trials-->
<div class="slide" id="stage">


    <div id="objects" class = "test">
    </div> <!--dynamically built in javascript-->
    <audio id="sound_player">
        <source src="sprite_foods.mp3" type="audio/mp3">
    </audio>
</div>

<!--practice-->

<!--test trials-->


    <script src="si_tablet.js"></script>

</body>
</html>
